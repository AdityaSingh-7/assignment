<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Docs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="footer">
        <h1>Offline Document Storage</h1>
    </header>
    <main>
        <section>
            <h2>Enter Document Details</h2>
            <form id="documentForm">
                <label for="documentType">Select Document</label>
                <select class="form" id="documentType" name="documentType" required>
                    <option value="">Select Document Type</option>
                    <option value="uidai">Aadhaar Card</option>
                    <option value="dl">Driving License</option>
                    <option value="pan">PAN Card</option>
                </select>
                <div id="documentFields" style="display: none"></div>
                <button type="submit" id="saveButton" class="save-btn">Save Details</button>
            </form>
        </section>
        <section>
            <h2>Saved Document Details</h2>
            <div class="container">
                <div class="item">
                    <div>Document Type</div>
                    <div>Document Number</div>
                    <div>Holding Person's Name</div>
                    <div>DOB</div>
                    <div>Action</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 | Recusrivezero private Limited</p>
    </footer>
    <script src="app.js" async></script>

</body>

</html>
