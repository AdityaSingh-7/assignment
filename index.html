<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    

    
</head>
<body>
   
    <header class="foote">
        <h1>Offline Document Storage</h1>
    </header>
    <main>
        <section>
            
            <form id="documentForm">
                <label for="documentType" class="dev">_Document Selection_ </label>
                <select class="form" id="documentType" name="documentType" required>
                    <option value="doc" class="op">Select Document Type</option>
                    <option value="aadhaar">Aadhaar</option>
                    <option value="drivinglicense">Driving License</option>
                    <option value="pancard">PAN Card</option>
                </select>
                <div id="documentFields" style="display: none"></div>
                <div id="formContainer"></div>
                <div class="button-container">
                    <button type="button" class="resetButton" class="reset-btn" style="display: none;">Reset</button>
                    <button type="submit" class="saveButton" class="save-btn" style="display: none;">Save</button>
                    
                </div>
            </form>
        </section>
        
        
        
        <section>
           
            
            <div class="container">
            
                <div class="item header">
                    <div>#</div>
                    <div>Document</div>
                    <div>Info</div>
                    <div>Name</div>
                    <div>Gender</div>
                    <div>DOB</div>
                    <div>Actions</div>

                </div>
            </div>
            
        </section>
    </main>
   
    
    
    <footer class="footer">
        <p>&copy; 2024 Offline Document Storage</p>
    </footer>
    
    <script src="scripts\app.js">
    </script>
    
    
</body>
</html>
